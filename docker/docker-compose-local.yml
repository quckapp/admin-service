# =============================================================================
# LOCAL (Mock) Environment - Docker Compose
# =============================================================================
# Ports: MySQL 3311, Redis 6382
# Usage: docker-compose -f docker/docker-compose-local.yml up -d
# =============================================================================

version: '3.8'

services:
  # MySQL Database
  admin-mysql-local:
    image: mysql:8.0
    container_name: admin-mysql-local
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_secret
      MYSQL_DATABASE: quckapp_admin
    volumes:
      - admin_mysql_local_data:/var/lib/mysql
    networks:
      - admin-local-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # Redis
  admin-redis-local:
    image: redis:7-alpine
    container_name: admin-redis-local
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes --requirepass redis_secret
    volumes:
      - admin_redis_local_data:/data
    networks:
      - admin-local-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secret", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  admin_mysql_local_data:
  admin_redis_local_data:

networks:
  admin-local-network:
    driver: bridge

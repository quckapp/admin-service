# =============================================================================
# UAT2 Environment - Docker Compose
# =============================================================================
# Infrastructure for UAT2 environment
# Usage: docker-compose -f docker/docker-compose-uat2.yml up -d
# =============================================================================

version: '3.8'

services:
  admin-mysql-uat2:
    image: mysql:8.0
    container_name: admin-mysql-uat2
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: quckapp_admin
    volumes:
      - admin_mysql_uat2_data:/var/lib/mysql
    networks:
      - admin-uat2-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  admin-redis-uat2:
    image: redis:7-alpine
    container_name: admin-redis-uat2
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - admin_redis_uat2_data:/data
    networks:
      - admin-uat2-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  admin_mysql_uat2_data:
  admin_redis_uat2_data:

networks:
  admin-uat2-network:
    driver: bridge

# =============================================================================
# STAGING Environment - Docker Compose
# =============================================================================
# Infrastructure for staging environment
# Usage: docker-compose -f docker/docker-compose-staging.yml up -d
# =============================================================================

version: '3.8'

services:
  admin-mysql-staging:
    image: mysql:8.0
    container_name: admin-mysql-staging
    ports:
      - "3311:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: quckapp_admin
    volumes:
      - admin_mysql_staging_data:/var/lib/mysql
    networks:
      - admin-staging-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    deploy:
      resources:
        limits:
          memory: 1G

  admin-redis-staging:
    image: redis:7-alpine
    container_name: admin-redis-staging
    ports:
      - "6382:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - admin_redis_staging_data:/data
    networks:
      - admin-staging-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 512M

volumes:
  admin_mysql_staging_data:
  admin_redis_staging_data:

networks:
  admin-staging-network:
    driver: bridge

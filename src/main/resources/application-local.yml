# =============================================================================
# LOCAL (Mock) Environment Configuration
# =============================================================================
# Use this profile for local development with Docker containers
# Run with: -Dspring.profiles.active=local
# =============================================================================

server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://localhost:3311/quckapp_admin?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root_secret
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  data:
    redis:
      host: localhost
      port: 6383
      password: redis_secret

  flyway:
    enabled: true
    validate-on-migrate: false
    baseline-on-migrate: true

# JWT Configuration - Same secret as auth-service
jwt:
  secret: bG9jYWwtZGV2LXNlY3JldC1rZXktZm9yLXRlc3Rpbmctb25seS0zMi1jaGFycw==
  issuer: quckapp-auth-local

services:
  auth-service:
    url: http://localhost:8081
  user-service:
    url: http://localhost:8082
  permission-service:
    url: http://localhost:8083
  audit-service:
    url: http://localhost:8084

logging:
  level:
    com.quckapp.admin: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# =============================================================================
# QA Environment Configuration
# =============================================================================
# Use this profile for QA environment
# Run with: -Dspring.profiles.active=qa
# =============================================================================

server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:quckapp_admin}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}

  flyway:
    enabled: true
    baseline-on-migrate: true

services:
  auth-service:
    url: ${AUTH_SERVICE_URL}
  user-service:
    url: ${USER_SERVICE_URL}
  permission-service:
    url: ${PERMISSION_SERVICE_URL}
  audit-service:
    url: ${AUDIT_SERVICE_URL}

logging:
  level:
    com.quckapp.admin: INFO
    org.springframework.security: INFO
    org.hibernate.SQL: WARN

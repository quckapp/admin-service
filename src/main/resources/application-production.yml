# =============================================================================
# PRODUCTION Environment Configuration
# =============================================================================
# Use this profile for production environment
# Run with: -Dspring.profiles.active=production
# =============================================================================

server:
  port: 8085

spring:
  datasource:
    url: jdbc:mysql://${MYSQL_HOST}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:quckapp_admin}?useSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
    hikari:
      maximum-pool-size: 100
      minimum-idle: 20
      idle-timeout: 300000
      connection-timeout: 20000
      max-lifetime: 1200000
      leak-detection-threshold: 60000

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD}
      timeout: 5000ms
      lettuce:
        pool:
          max-active: 64
          max-idle: 32
          min-idle: 16

  flyway:
    enabled: true
    baseline-on-migrate: false

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false

services:
  auth-service:
    url: ${AUTH_SERVICE_URL}
  user-service:
    url: ${USER_SERVICE_URL}
  permission-service:
    url: ${PERMISSION_SERVICE_URL}
  audit-service:
    url: ${AUDIT_SERVICE_URL}

logging:
  level:
    root: WARN
    com.quckapp.admin: INFO
    org.springframework.security: ERROR
    org.hibernate.SQL: ERROR

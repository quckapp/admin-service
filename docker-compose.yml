version: '3.8'

services:
  # ============================================
  # Spring Boot Admin Service
  # ============================================
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quckapp-admin-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=quckapp_admin
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=root_secret
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_secret
      - AUTH_SERVICE_URL=http://auth-service:8081
      - USER_SERVICE_URL=http://user-service:8082
      - PERMISSION_SERVICE_URL=http://permission-service:8083
      - AUDIT_SERVICE_URL=http://audit-service:8084
      - JWT_SECRET=${JWT_SECRET:-ZG9ja2VyLWRldi1zZWNyZXQta2V5LWZvci10ZXN0aW5nLW9ubHktMzItY2hhcnM=}
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - quckapp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8085/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # ============================================
  # MySQL (Admin Database)
  # ============================================
  mysql:
    image: mysql:8.0
    container_name: quckapp-admin-mysql
    ports:
      - "3311:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_secret
      - MYSQL_DATABASE=quckapp_admin
    volumes:
      - admin-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quckapp-network
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ============================================
  # Redis (Cache & Sessions)
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: quckapp-admin-redis
    ports:
      - "6383:6379"
    command: redis-server --appendonly yes --requirepass redis_secret
    volumes:
      - admin-redis-data:/data
    networks:
      - quckapp-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "redis_secret", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  admin-mysql-data:
  admin-redis-data:

networks:
  quckapp-network:
    driver: bridge

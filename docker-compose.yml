version: '3.8'

services:
  admin-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: quckapp-admin-service
    ports:
      - "8085:8085"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=quckapp_admin
      - MYSQL_USERNAME=root
      - MYSQL_PASSWORD=password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - quckapp-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: quckapp-admin-mysql
    ports:
      - "3310:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=quckapp_admin
    volumes:
      - admin-mysql-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - quckapp-network

  redis:
    image: redis:7-alpine
    container_name: quckapp-admin-redis
    ports:
      - "6382:6379"
    volumes:
      - admin-redis-data:/data
    networks:
      - quckapp-network

volumes:
  admin-mysql-data:
  admin-redis-data:

networks:
  quckapp-network:
    driver: bridge
